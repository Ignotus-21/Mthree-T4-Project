apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  namespace: uber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
        - name: flask-backend
          image: backend-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
          env:
            - name: PROMETHEUS_MULTIPROC_DIR
              value: /tmp
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: DB_CONNECT
              value: "mysql+mysqlconnector://root:8599@mysql.uber.svc.cluster.local:3306/uber"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET_KEY
      volumes:
        - name: log-volume
          emptyDir: {}
