apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: uber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.8.2
        args:
          - "-config.file=/etc/loki/loki-config.yaml"
        volumeMounts:
          - name: loki-config
            mountPath: /etc/loki
          - name: wal-storage
            mountPath: /wal               # ðŸ‘ˆ Mount writable volume here
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: wal-storage
          emptyDir: {}                   # ðŸ‘ˆ Simple writable volume
